<form [formGroup]="form">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <mat-slider min="0" max="100" step="1" discrete [displayWith]="formatLabel" thumbLabel class="slider-custom">
          <input matSliderThumb formControlName="quantity">
        </mat-slider>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <mat-card class="p-3" style="background-color: #f8f9fa;">
          <mat-card-content>
            <h5 class="card-title">Neat</h5>
            <p class="card-price-extra-large text-primary">${{ calculatePriceNeat() }}</p>
            <p class="card-price-text">Per Month</p>
            <button mat-raised-button color="primary" class="w-100 mb-1 green-button">Try for 30 days free</button>
            <ul class="list-group">
              <li class="list-group-item">
                <span class="tick-mark">&#10003;</span><span class="list-text">Appointments</span>
              </li>
              <!-- Repeat for other list items... -->
            </ul>
            <button mat-raised-button color="secondary" class="w-100 mt-3">See all Features</button>
            <p class="mt-3">First employee is US $65</p>
            <p>Each additional employee is US $35</p>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-6">
        <mat-card class="p-3" style="background-color: #f8f9fa;">
          <mat-card-content>
            <h5 class="card-title">Loaded</h5>
            <p class="card-price-extra-large text-primary">${{ calculatePriceLoaded() }}</p>
            <p class="card-price-text">Per Month</p>
            <button mat-raised-button color="primary" class="w-100 mb-1 green-button">Try for 30 days free</button>
            <ul class="list-group">
              <li class="list-group-item">
                <span class="tick-mark">&#10003;</span><span class="list-text">Appointments</span>
              </li>
              <!-- Repeat for other list items... -->
            </ul>
            <button mat-raised-button color="secondary" class="w-100 mt-3">See all Features</button>
            <p class="mt-3">First employee is US $85</p>
            <p>Each additional employee is US $49</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</form>
